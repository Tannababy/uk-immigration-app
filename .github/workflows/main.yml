name: Java with Maven & Node.js CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Backend - Build & Test
        working-directory: uk-immigration-app-backend
        run: mvn -B package

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend â€“ Install
        working-directory: uk-immigration-app-frontend
        run: npm install

      - name: Frontend - Test
        working-directory: uk-immigration-app-frontend
        run: npm run test
